<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>수현 생일 축하 페이지</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="confetti-canvas"></canvas>

  <div id="login">
    <h1>비밀번호를 입력하세요</h1>
    <input type="password" id="passwordInput" placeholder="입력 대기 칸">
    <button id="loginBtn">입장</button>
    <p id="error">비밀번호가 틀렸습니다</p>
  </div>

  <div id="paper">
    <h1 id="letterTitle"></h1>
    <p id="letterText"></p>
    <a id="nextLink" href="gift.html">🎁 눌러봐! </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
